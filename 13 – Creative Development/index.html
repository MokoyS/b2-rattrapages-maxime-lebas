<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation de salade - Mongoo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img class="logo" src="img/mongoo-logo.png" alt="Logo de Mongoo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">C&C et Livraison</a></li>
                    <li><a href="#">Offres Ã©co</a></li>
                    <li><a href="#">Les restaurants</a></li>
                    <li><a href="#">Menu</a></li>

                    <li><a href="#">On recrute :)</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Personnalise ta salade !</h1>

            <div class="salade">
                <img src="img/bol-vide.png" alt="">
            </div>
            <div class="ingredients">
                <div class="card">
                    <img src="img/avocat.png" alt="">
                    <p>Avocats</p>
                </div>
                <div class="card">
                    <img src="img/concombre.png" alt="">
                    <p>Concombres</p>
                </div>
                <div class="card">
                    <img src="img/croutons.png" alt="">
                    <p>Croutons</p>
                </div>
                <div class="card">
                    <img src="img/grenade.png" alt="">
                    <p>Grenades</p>
                </div>
                <div class="card">
                    <img src="img/oeuf_dur.png" alt="">
                    <p>Oeufs Durs</p>
                </div>
                <div class="card">
                    <img src="img/pates.png" alt="">
                    <p>Pates</p>
                </div>
                <div class="card">
                    <img src="img/poire.png" alt="">
                    <p>Poires</p>
                </div>
                <div class="card">
                    <img src="img/poivrons.png" alt="">
                    <p>Poivrons</p>
                </div>
                <div class="card">
                    <img src="img/pomme.png" alt="">
                    <p>Pommes</p>
                </div>
                <div class="card">
                    <img src="img/raisins_secs.png" alt="">
                    <p>Raisins Secs</p>
                </div>
                <div class="card">
                    <img src="img/salade.png" alt="">
                    <p>Salades</p>
                </div>
                <div class="card">
                    <img src="img/tomates.png" alt="">
                    <p>Tomates</p>
                </div>
            </div>
            <div class="btn">
                <button class="btn-valider">Valider</button>
            </div>
        </div>

        <script src="main.js"></script>
    </main>
</body>

</html>
